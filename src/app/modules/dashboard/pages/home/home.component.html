<app-banner></app-banner>
<div class="container mx-auto mt-4 p-2">
  <div class="flex gap-2 justify-center flex-wrap">
    <ng-container *ngFor="let item of options">
      <a
        class="btn btn-outline text-2xl p-10 w-full sm:w-auto"
        [routerLink]="[item.url]"
      >
        {{ item.label }}
      </a>
    </ng-container>
  </div>
</div>

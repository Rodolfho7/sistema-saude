<div class="hero bg-base-200 h-min">
  <div class="hero-content text-center">
    <div class="max-w-md">
      <h1 class="text-5xl font-bold">Bem-vindo ao Sistema de Saúde</h1>
      <p class="py-6">
        Gerencie toda a estrutura do hospital, como cadastro de pacientes,
        marcação de consultas, históricos, e muito mais
      </p>
    </div>
  </div>
</div>

<div class="container mx-auto mt-4 p-2">
  <div class="flex gap-2 flex-wrap">
    <ng-container *ngFor="let item of options">
      <a
        class="btn btn-outline text-2xl p-10 w-full md:w-auto"
        [routerLink]="[item.url]"
      >
        {{ item.label }}
      </a>
    </ng-container>
  </div>
</div>

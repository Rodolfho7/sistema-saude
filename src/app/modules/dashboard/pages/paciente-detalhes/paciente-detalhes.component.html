<div class="container mx-auto p-4">
  <button class="btn btn-ghost" (click)="voltar()">
    <app-icon-left></app-icon-left>
    Voltar
  </button>
  <div class="flex justify-center pb-2">
    <h1 class="font-bold text-xl">{{ nomePaciente }}</h1>
  </div>
  <div class="tabs tabs-lift">
    <input
      type="radio"
      name="my_tabs_3"
      class="tab"
      aria-label="Informações"
      checked="checked"
    />
    <div class="tab-content bg-base-100 border-base-300 p-6">
      <app-info [pacienteId]="pacienteId"></app-info>
    </div>

    <input type="radio" name="my_tabs_3" class="tab" aria-label="Consultas" />
    <div class="tab-content bg-base-100 border-base-300 p-6">
      <app-consultas [pacienteId]="pacienteId"></app-consultas>
    </div>

    <input type="radio" name="my_tabs_3" class="tab" aria-label="Exames" />
    <div class="tab-content bg-base-100 border-base-300 p-6">
      <app-exames [pacienteId]="pacienteId"></app-exames>
    </div>

    <input type="radio" name="my_tabs_3" class="tab" aria-label="Histórico" />
    <div class="tab-content bg-base-100 border-base-300 p-6">
      <app-historico></app-historico>
    </div>
  </div>
</div>

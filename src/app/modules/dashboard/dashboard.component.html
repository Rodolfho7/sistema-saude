<div class="drawer">
  <input id="my-drawer" type="checkbox" class="drawer-toggle" />
  <div class="drawer-content">
    <div class="navbar bg-base-100 shadow-sm">
      <div class="flex-1 flex gap-2 items-center">
        <label class="btn btn-ghost text-xl" for="my-drawer">
          <app-icon-menu></app-icon-menu>
        </label>
        <p class="flex gap-1 items-center">
          <img src="assets/vida-plus.svg" class="size-5" />
          VidaPlus
        </p>
      </div>
      <div class="flex-none">
        <div class="dropdown dropdown-end">
          <div tabindex="0" role="button" class="btn btn-circle m-1">
            <app-icon-person></app-icon-person>
          </div>
          <ul
            tabindex="0"
            class="dropdown-content menu bg-base-100 rounded-box z-1 w-52 p-2 shadow-sm"
          >
            <li (click)="sair()"><a>Sair</a></li>
          </ul>
        </div>
      </div>
    </div>
    <router-outlet></router-outlet>
  </div>
  <div class="drawer-side">
    <label
      for="my-drawer"
      aria-label="close sidebar"
      class="drawer-overlay"
      #overlay
    ></label>
    <div class="min-h-full w-80 bg-base-200 p-4">
      <p class="flex gap-1 items-center justify-center">
        <img src="assets/vida-plus.svg" class="size-5" />
        VidaPlus
      </p>
      <div class="divider"></div>
      <ul class="menu text-base-content h-full w-full">
        <li
          (click)="navigateTo('dashboard'); overlay.click()"
          class="flex gap-1 flex-row items-center"
        >
          <a class="w-full">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
              />
            </svg>
            Principal
          </a>
        </li>
        <li
          (click)="navigateTo('dashboard/patients'); overlay.click()"
          class="flex gap-1 flex-row items-center"
        >
          <a class="w-full">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
              />
            </svg>
            Pacientes
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>

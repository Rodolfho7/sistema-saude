<div class="drawer">
  <input id="my-drawer" type="checkbox" class="drawer-toggle" />
  <div class="drawer-content">
    <div class="navbar bg-base-100 shadow-sm">
      <div class="flex-1 flex gap-2 items-center">
        <label class="btn btn-ghost text-xl" for="my-drawer">
          <app-icon-menu></app-icon-menu>
        </label>
        <p class="flex gap-1 items-center">
          <img src="assets/vida-plus.svg" class="size-5" />
          VidaPlus
        </p>
      </div>
      <div class="flex-none">
        <div class="dropdown dropdown-end">
          <div tabindex="0" role="button" class="btn btn-circle m-1">
            <app-icon-person></app-icon-person>
          </div>
          <ul
            tabindex="0"
            class="dropdown-content menu bg-base-100 rounded-box z-1 w-min p-2 shadow-sm"
          >
            <li (click)="sair()">
              <a>
                <app-icon-leave></app-icon-leave>
                Sair
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <router-outlet></router-outlet>
  </div>
  <div class="drawer-side">
    <label
      for="my-drawer"
      aria-label="close sidebar"
      class="drawer-overlay"
      #overlay
    ></label>
    <div class="min-h-full w-80 bg-base-200 p-4">
      <p class="flex gap-1 items-center justify-center">
        <img src="assets/vida-plus.svg" class="size-5" />
        VidaPlus
      </p>
      <div class="divider"></div>
      <ul class="menu text-base-content h-full w-full gap-3">
        <li
          (click)="navigateTo('dashboard'); overlay.click()"
          class="flex gap-1 flex-row items-center"
        >
          <a class="w-full">
            <app-icon-home></app-icon-home>
            Principal
          </a>
        </li>
        <li
          (click)="navigateTo('dashboard/patients'); overlay.click()"
          class="flex gap-1 flex-row items-center"
        >
          <a class="w-full">
            <app-icon-person></app-icon-person>
            Pacientes
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
